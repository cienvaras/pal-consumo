  </main>
  <div class="modal fade bs-example-modal-lg" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">Configuración</h4>
        </div>
        <div class="modal-body">
          <form ng-controller="ConfController as conf">
            <div class="form-group">
              <label for="form-conf-direccion">Dirección</label>
              <input type="text" class="form-control" id="form-conf-direccion" placeholder="Dirección" value="{{conf.datos.direccion}}">
            </div>
            <div class="form-group">
              <label for="form-conf-numero">Número</label>
              <input type="text" class="form-control" id="form-conf-numero" placeholder="Número" value="{{conf.datos.numero}}">
            </div>
            <div class="form-group">
              <label for="form-conf-apto">Apartamento</label>
              <input type="text" class="form-control" id="form-conf-apto" placeholder="Apartamento" value="{{conf.datos.apto}}">
            </div>
            <div class="form-group">
              <label for="form-conf-residentes">Número de residentes</label>
              <input type="number" class="form-control" id="form-conf-residentes" placeholder="Número de residentes" value="{{conf.datos.residentes}}">
            </div>
            <div class="form-group">
              <label for="form-conf-m2">Metros cuadrados</label>
              <input type="text" class="form-control" id="form-conf-m2" placeholder="Metros cuadrados" value="{{conf.datos.metros}}">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
</html>
